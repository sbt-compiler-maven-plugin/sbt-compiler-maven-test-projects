machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
  java:
    version: oraclejdk6

dependencies:
  override: 
    - mvn dependency:resolve-plugins dependency:resolve --quiet --update-snapshots --settings .travis.settings.xml -e

test:
  override: 
    - mvn clean verify --update-snapshots --settings .travis.settings.xml -e
